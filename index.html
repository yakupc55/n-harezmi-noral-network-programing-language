<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Noral Network Programing language</title>
</head>
<body>

    <div class="nav-all">
        <div class="nav">
            N-HAREZMI <nav class="nav-small-text"> Neural Network Based Programing Language - Prototype Version : v.0.0.1  </nav>
        </div>
        <div  class="nav-settings">
            Version:
            <select name="language" id="language">
                <option value="language1">Langv1</option>
            </select>
            <br />
            Example:
            <select onchange="onChangeExampleValue()" name="example" id="example">
                <option value="example1">Example 1</option>
                <option value="example2">Example 2</option>
            </select>
        </div>
    </div>

    <div class="container">
        <div class="network">
            <canvas id="myCanvas" width="898" height="598" style="border:1px solid #000000;">
            </canvas>
        </div>
        <div class="system">
            <input type="number" name="input-value" id="input-value" min="-32000" max="32000">
            <button onclick="startNetworkSystem()" id="start-network">Start Network System</button>
            <br/><br/><hr><br/>
            <button onclick="nextStepNetworkSystem()" id="next-step">Next Step</button>
            <button onclick="stopNetworkSystem()" id="stop-network">Stop Network</button>
            <br/><br/><hr><br/>
            <button onclick="createNetwork()">create neural network</button>
            <br/>
            <textarea disabled name="codes" id="codes" cols="50" rows="20"></textarea>
        </div>
    </div>
    <div class="footer">
    Developer: Diyar Ceran
    </div>
    <script src="script.js"></script>
</body>
</html>
